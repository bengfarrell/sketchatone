<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchatone - Full Web App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        sketchatone-full-app {
            display: block;
            min-height: 100vh;
        }

        /* Theme-adaptive scrollbar styles */
        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(128, 128, 128, 0.4) transparent;
        }

        /* Light theme scrollbar */
        html.light-theme {
            scrollbar-color: rgba(100, 100, 100, 0.4) transparent;
        }

        /* Dark theme scrollbar */
        html.dark-theme {
            scrollbar-color: rgba(180, 180, 180, 0.4) transparent;
        }

        /* Webkit scrollbar styling (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(128, 128, 128, 0.4);
            border-radius: 6px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(128, 128, 128, 0.6);
            background-clip: padding-box;
        }

        /* Light theme webkit scrollbar */
        html.light-theme::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.4);
            background-clip: padding-box;
        }

        html.light-theme::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.6);
            background-clip: padding-box;
        }

        /* Dark theme webkit scrollbar */
        html.dark-theme::-webkit-scrollbar-thumb {
            background: rgba(180, 180, 180, 0.4);
            background-clip: padding-box;
        }

        html.dark-theme::-webkit-scrollbar-thumb:hover {
            background: rgba(180, 180, 180, 0.6);
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <sketchatone-full-app></sketchatone-full-app>

    <script type="module">
        import './src/components/sketchatone-full-app/sketchatone-full-app.ts';
    </script>
</body>
</html>
